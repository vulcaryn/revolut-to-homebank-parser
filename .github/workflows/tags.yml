name: Tags

on:
  push:
    tags:  'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 21.x
        uses: actions/setup-node@v4
        with:
          node-version: 21.x
          registry-url: 'https://registry.npmjs.org'
      - name: Install deps
        run: npm ci
      - name: Publish
        run: npm publish
        env:
           NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}